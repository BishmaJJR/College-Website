    <script>
//TO CHECK NAME AND EMAIL ADDRESS ENTERED BY USER

let name=document.getElementById("names");
 name.addEventListener('input', () => {
    const enteredName = name.value.trim(); // entered name

    // âœ… Check if it contains only alphabets (Aâ€“Z or aâ€“z)
    if (/^[A-Za-z\s]+$/.test(enteredName)) {
        console.log("Valid name: contains only letters");
    } else {
        alert("Invalid name: only Aâ€“Z or aâ€“z allowed");
    }
 });
 /*^[A-Za-z\s]+$
Aâ€“Z â†’ uppercase letters
aâ€“z â†’ lowercase letters
\s â†’ whitespace (like space, tab, etc.)
+ â†’ one or more characters
^ and $ â†’ ensure the entire input matches this pattern */

//TO CHECK MAIL ID VALIDATION

let mailId=document.getElementById("emails");
/*Check only when user leaves the field:
Use "blur" instead of "input": */
mailId.addEventListener('blur',()=>{
  let enteredMailid=mailId.value.trim();
  /*A-Z and a-z are alphabetic ranges â€” order matters here. */
  if(/^[A-Za-z0-9.+-_%]+@[A-Za-z0-9-.]+\.[A-Za-z]{2,}$/.test(enteredMailid)){
    console.log("valid email id");
  }
  else{
alert("Invalid email id");
  }
});

//TO CHECK MOBILE NUMBER VALIDATION
let countryCode=document.getElementById("mobileno");
let mobileNo=document.getElementById("mobileno2");
let otpBtn=document.getElementById("getOtpBtn");

mobileNo.addEventListener('blur',()=>{// we are adding the event listener to the mobile number field mobilENo.
  const code= countryCode.value.trim();
  const no=mobileNo.value.trim();
  if(code==="+91"){
    startPattern = /^[6-9][0-9]{9}$/;
    if( startPattern.test(no)){
      console.log("valid number")
      otpBtn.style.display = "block";

    }
    else{
      alert("enter 10 digit number starting with 6â€“9 for India (+91)");
      //  otpBtn.style.display = "none";
    }
  }
  else if(code==="+93"){
    if(/^7[0-9]{8}$/.test(no)){
      console.log("valid number")
      otpBtn.style.display = "block";

    }
    else{
      alert("enter 9 digit number starting with 7 for Afghanistan (+93)");
    }
  }
  else if(code==="+355"){
    if(/^[67][0-9]{8}$/.test(no)){
      console.log("valid number")
      otpBtn.style.display = "block";

    }
    else{
      alert("enter 9 digit number starting with 6 or 7 for Albania (+355)");
    }
  }
});

//WHILE CLICKING ON THE BUTTON ,IT SHOULD CHANGE TEXT TO OTP SENT
function otpSent(){
  otpBtn.style.display="none";
  document.getElementById("demo").innerHTML="OTP Sent";
  document.getElementById("otp").disabled = false;
  /*when clicking on the button check in html i have given <button onclick="otpSent" > so when 
    clicking on the button this function performs, get otp to disappear and otp sent 
    text to appear and the next input field to enable */
}

//PASSWORD VERIFICATION
let  passwordGet = document.getElementsByClassName("passwordget")[0]
/*âœ… Reason: getElementsByClassName() returns a LIST, not a single element
So to access the actual element inside the list, you must choose an index:

[0] â†’ first element

[1] â†’ second element

etc. */
passwordGet.addEventListener("blur",()=>{
  const password=passwordGet.value.trim();
  if(/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z0-9!@#$%^&*()_+]{8,}$/.test(password)){
    console.log("password verified")
  }
  else{
    alert("Password must contain : At least one uppercase letter (Aâ€“Z) , one lowercase letter (aâ€“z), one digit (0â€“9),one special character (e.g., @ # $ % !) and minimum 8 character in length")
  }
});


  // 1. Mapping of states to their cities
  const stateCityMap = {
    "Andaman and Nicobar": ["Port Blair", "Diglipur", "Rangat"],
    "Andhra Pradesh": ["Vijayawada", "Visakhapatnam", "Guntur"],
    "Arunachal Pradesh": ["Itanagar", "Pasighat", "Tawang"],
    "Assam": ["Guwahati", "Silchar", "Dibrugarh"]
  };

  // 2. Get references to the state and city input fields and city datalist
  const stateInput = document.getElementById('state');
  const cityInput = document.getElementById('city');
  const cityList = document.getElementById('cityList');

  // 3. Listen for user input on the state field
  stateInput.addEventListener('input', () => {
    const selectedState = stateInput.value.trim(); // get the selected state
    cityList.innerHTML = ''; // clear previous city options
    cityInput.value = '';    // clear any previously typed city

    if (stateCityMap[selectedState]) {
      // Enable the city input when a valid state is selected
      cityInput.disabled = false;

      // Add the relevant cities to the city datalist
      stateCityMap[selectedState].forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        cityList.appendChild(option);
      });
    } else {
      // Disable the city input if the state is invalid or empty
      cityInput.disabled = true;
    }
  });


  // 1. Mapping of campus to courses
  const campusCourse = {
    "Sashvi College Of Technology": ["M.E/M.Tech.", "MCA"],
    "SCT Business School": ["MBA"]
  };

  // 2. Get references to the campus input, course input, and course datalist
  const campusInput = document.getElementById('campus');
  const courseInput = document.getElementById('course');
  const courseList = document.getElementById('courseList');

  // 3. Initially disable the course input
  courseInput.disabled = true;

  // 4. Listen for user input on the campus field
  campusInput.addEventListener('input', () => {
    const selectedCampus = campusInput.value.trim(); // get the selected campus
    courseList.innerHTML = ''; // clear previous course options
    courseInput.value = '';    // clear any previously typed course

    if (campusCourse[selectedCampus]) {
      // Enable the course input when a valid campus is selected
      courseInput.disabled = false;

      // Add the relevant courses to the course datalist
      campusCourse[selectedCampus].forEach(course => {
        const option = document.createElement('option');
        option.value = course;
        courseList.appendChild(option);
      });
    } 
    
  

    
    else {
      // Disable the course input if the campus is invalid or empty
      courseInput.disabled = true;
    }
  });




  const generateCaptcha = () => {
  const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
  
  // Array.from({length:6}) creates an array with 6 undefined elements
  // The arrow function () => chars[Math.floor(Math.random() * 62)]
  // runs for each element, picking a random character from the string
  return Array.from({ length: 6 }, () => 
    chars[Math.floor(Math.random() * chars.length)]
  ).join(''); // join the array of characters into a single string
};

// Get references to input and refresh button
const captchaInput = document.getElementById('captcha');
const refreshBtn = document.getElementById('refresh');

// Generate captcha on page load
captchaInput.value = generateCaptcha();

// Generate new captcha when clicking refresh
refreshBtn.onclick = () => {
  captchaInput.value = generateCaptcha();
};

//ALSO TO AUTHORIZE PERMISSION TO CONTACT
/*So everything is validated at the moment of submission.
ðŸ‘‰ Because of this, you donâ€™t need extra event listeners for those checks. */
function validateCaptcha(){
let captchaGet=document.getElementById("captchafield").value.trim();


 if(captchaInput.value!=captchaGet ){
 alert("Warning:Enter the valid captcha")
  return false;
 }
 
//ALSO TO AUTHORIZE PERMISSION TO CONTACT
let checkBox=document.getElementById("checkbox");

    if (!checkBox.checked) {
      //The exclamation mark (!) in JavaScript means logical NOT.
        alert("You must agree to the terms to register!");
       // event.preventDefault(); // Prevent form submission
       //âœ” No dead code after return
       return false;
    } 
 console.log("Captcha verified & checkbox selected");
  return true;


}
